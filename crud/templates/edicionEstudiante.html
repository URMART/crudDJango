{% extends "./base.html" %}

{% block title %}Editar Estudiantes {% endblock %}




{% block body  %}

<div class="row">

    <div class="col-md-4 offset-md-4">

        <h2>Edicion Estudiantes</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarEstudiantes/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input class="my-1" type="text" id="txtCedula" value="{{estudiante.cedula}}"  name="txtCedula" placeholder="Cedula" minlength="10" maxlength="10" readonly required>
                    </div>
                    <div class="form-group">
                        <input  class="my-1" type="text" id="txtNombre" name="txtNombre" value="{{estudiante.nombre}}" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input class="my-1" type="text" id="txtApellido" name="txtApellido" value="{{estudiante.apellido}}" placeholder="Apellido"  required>
                    </div>
                    <div class="form-group">
                        <input class="my-1" type="text" id="edad" name="edad" value="{{estudiante.edad}}" placeholder="edad"  required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white my-1">Guardar</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
{% endblock   %}
